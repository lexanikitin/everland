<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Everland</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <div class="container"></div>
    </header>

    <main class="content">
      <section class="section numbers" id="numbers">
        <div class="container numbers__container">
          <h2 class="section__title numbers__title">Everland в цифрах</h2>
          <div class="numbers__info">
            <div class="numbers__photo"></div>
            <div class="numbers__description">
              <div class="numbers__description-reviews">
                <h3 class="numbers__description-heading">
                  <span class="numbers__description-number">380+</span> человек
                </h3>
                <p class="numbers__description-paragraph">
                  прошли обучение и&nbsp;получили работу в&nbsp;разных статусах
                </p>
              </div>
              <div class="numbers__description-reviews">
                <h3 class="numbers__description-heading">
                  <span class="numbers__description-number">1200+</span> человек
                </h3>
                <p class="numbers__description-paragraph">
                  наше сообщество ― люди с&nbsp;разными видами инвалидности
                </p>
              </div>
              <div class="numbers__description-reviews">
                <h3 class="numbers__description-heading">
                  <span class="numbers__description-number">35 000</span> рублей
                </h3>
                <p class="numbers__description-paragraph">
                  средний заработок в&nbsp;проекте/в рамках работы агентства
                </p>
              </div>
              <div class="numbers__description-reviews">
                <h3 class="numbers__description-heading">
                  <span class="numbers__description-number">3</span> недели
                </h3>
                <p class="numbers__description-paragraph">
                  нужно, чтобы получить первую оплату после прокачки
                  в&nbsp;Everland
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
    <script src="pages/index.js"></script>
  </body>
</html>
